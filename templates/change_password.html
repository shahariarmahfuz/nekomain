{% extends "base.html" %}
{% block title %}পাসওয়ার্ড পরিবর্তন{% endblock %}
{% block content %}
    <h2>পাসওয়ার্ড পরিবর্তন করুন</h2>
    <form method="POST">
        <div>
            <label for="current_password">বর্তমান পাসওয়ার্ড:</label>
            <input type="password" id="current_password" name="current_password" required>
        </div>
        <br>
        <div>
            <label for="new_password">নতুন পাসওয়ার্ড:</label>
            <input type="password" id="new_password" name="new_password" required minlength="6">
        </div>
        <br>
        <div>
            <label for="confirm_password">নতুন পাসওয়ার্ডটি আবার দিন:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <br>
        <button type="submit">পাসওয়ার্ড পরিবর্তন করুন</button>
    </form>
    
    <hr>
    
    <p>পাসওয়ার্ড ভুলে গেছেন? (এই ফিচারটি শীঘ্রই আসছে...)</p>
{% endblock %}
