{% extends "base.html" %}
{% block title %}লগইন{% endblock %}
{% block content %}
    <form method="POST">
        <h3>লগইন করুন</h3>
        <div>
            <label for="username">ইউজারনেম</label>
            <input type="text" id="username" name="username" placeholder="আপনার ইউজারনেম দিন" required>
        </div>
        <br>
        <div>
            <label for="password">পাসওয়ার্ড</label>
            <input type="password" id="password" name="password" placeholder="আপনার পাসওয়ার্ড দিন" required>
        </div>
        <br>
        <div>
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">আমাকে ৩০ দিনের জন্য মনে রাখুন</label>
        </div>
        <br>
        <button type="submit">লগইন</button>
    </form>
{% endblock %}
