{% extends "base.html" %}

{% block title %}সাইনআপ{% endblock %}

{% block content %}
    <form method="POST">
        <h3>নতুন অ্যাকাউন্ট তৈরি করুন</h3>
        <div>
            <label for="username">ইউজারনেম</label>
            <input type="text" id="username" name="username" placeholder="একটি ইউজারনেম বাছাই করুন">
        </div>
        <br>
        <div>
            <label for="password">পাসওয়ার্ড</label>
            <input type="password" id="password" name="password" placeholder="একটি শক্তিশালী পাসওয়ার্ড দিন">
        </div>
        <br>
        <button type="submit">সাইনআপ</button>
    </form>
{% endblock %}
